<div class="topbar">
  <app-navbar></app-navbar>
</div>
<div class="row mt-3" style="padding-top:80px;">
  <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
    <div class="card info-box">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <h3 class="card-title">Personal Details</h3>
          </div>
        </div>
        <div class="form-group row text-muted">
          <div class="col-3">
            <label for="role">Role</label>
            <input class="form-control text-muted" id="role" #role readonly>
          </div>
          <div class="col-3">
              <label for="department">Department</label>            
            <input class="form-control text-muted" id="department" #department readonly>
          </div>
          <div class="col-3">
            <label for="building">Building</label>
            <input class="form-control text-muted" id="building" #building readonly>
          </div>
          <div class="col-3">
            <label for="room">Room</label>            
            <input class="form-control text-muted" id="room" #room readonly>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <label for="first">
                First Name
            </label>
            <input class="form-control" id="first" type="text" #first readonly>
          </div>
          <div class="col-4">
            <label for="last">
                Last Name
            </label>
            <input class="form-control" id="last" type="text" #last readonly>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 offset-2">
            <label for="email">
                Email
            </label>
            <input class="form-control" id="email" type="email" #email>
          </div>
          <div class="col-4">
            <label for="phone">
                Phone Number
            </label>
            <input class="form-control" id="phone" type="text" #phone>
        </div>
        </div>
        <div class="form-group row">
          <div class="col-3 offset-3">
            <button type="button" class="btn btn-primary" (click)="updateProfile()">Update</button>        
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary" (click)="getProfile()">Cancel</button>        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-growl [(value)]="msgs" [sticky]="true" [baseZIndex]="11100"></p-growl>
