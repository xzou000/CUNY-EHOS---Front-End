<div class="card">
    <div class="card-body">
      <div class="form-group row">
          <div class="col-md-5 col-lg-4">
              <p class="h3">Lab Inspections</p>
          </div>
          <div class="col-md-4 col-lg-3 offset-md-3 offset-lg-5 justify-content-right">
              <button class="btn btn-secondary" [routerLink]="['../pickup-schedule']">View Schedule</button>
          </div>
      </div>
      <h4 class="text-muted">Schedule an inspection below.</h4>
      <div class="form-group row">
        <div class="input-group col-md-4">
          <p-calendar [(ngModel)]="date" [showTime]="true" [hourFormat]="24" inputStyleClass="form-control"></p-calendar>
        </div>
        <div class="input-group col-md-4">
          <p-dropdown [options]="inspectors" [(ngModel)]="inspector" optionLabel="name" [filterBy]="name" placeholder="Select a Inspector" inputStyleClass="form-control"></p-dropdown>
        </div>
        <div class="input-group col-md-4">
          <button class="btn btn-primary" (click)="scheduleInspection()">Inspect</button>
        </div>
      </div>
    </div>
</div>

<div class="card" style="Background: rgba(160, 151, 151, 0.049)">
    <div class="card-body" style="Background: rgba(234, 255, 230, 0.727)">
        <div class="form-group row">
            <div class="col-md-12 col-lg-12">
                <p class="h3">Lab Inspections Schedule History</p>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 col-lg-12">
            <table class="table">
              <thead class="thead">
                <tr>
                  <th scope="col">Requested On</th>
                  <th scope="col">Inspector</th>
                  <th scope="col">Lab</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inspection of history; let i=index;">
                  <td>{{inspection.requested}}</td>
                  <td>{{inspection.inspector}}</td>
                  <td>{{inspection.lab}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
<p-growl [(value)]="msgs" [sticky]="true" [baseZIndex]="11100"></p-growl>
